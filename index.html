<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Table</title>
  <link rel="stylesheet" href="sty.css">
</head>
<body>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Details (List)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="image-cell" scope="row">
            <img src="https://png.pngtree.com/png-vector/20250522/ourmid/pngtree-modern-laptop-computer-with-screen-open-technology-digital-device-png-image_16345445.png" alt="Laptop">
          </td>
          <td class="details-cell">
            <ul>
              <li>Laptop</li>
              <li>Intel i5</li>
              <li>8 GB RAM</li>
              <li>512 GB SSD</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td class="image-cell" scope="row">
            <img src="https://pngimg.com/d/phone_hand_PNG21.png" alt="Smartphone">
          </td>
          <td class="details-cell">
            <ul>
              <li>Smartphone</li>
              <li>6 GB RAM</li>
              <li>128 GB Storage</li>
              <li>5000 mAh Battery</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td class="image-cell"scope="row">
            <img src="https://png.pngtree.com/png-vector/20250321/ourmid/pngtree-wireless-headphone-png-image_15830312.png" alt="Headphones">
          </td>
          <td class="details-cell">
            <ul>
              <li>Wireless Headphones</li>
              <li>Bluetooth 5.0</li>
              <li>Noise Cancellation</li>
              <li>20 hrs Backup</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
